<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SwiftCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;

        }
    </style>
</head>
<body>


<div class="container mt-3">

    <h1 class="text-center">SwiftCheck Gateway</h1>
    <hr>
    <div>
        <p>출석코드(1CD.ME/출석코드)를 입력하여 출석페이지로 이동하세요.
            <span style="color: #D81B60">분홍색은 숫자</span>,
            <span style="color: #1E88E5">파란색은 기호</span>입니다.
        </p>
        <form action="">
            <div class="">
                <label for="gate_code">출석코드 3자리:</label>
                <input id="gate_code" class="form-control text-center form-control-lg" type="text" placeholder="XXX"
                       aria-label="출석코드 3자리 입력" maxlength="3">
            </div>
            <div class="d-grid gap mt-3">
                <button class="btn btn-lg btn-outline-success" type="submit">출석 사이트로 이동</button>
            </div>
        </form>
    </div>


</div>

</body>
</html>
